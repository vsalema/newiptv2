    /* imports */
@import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro");
/* colors */
/* variables */
/* mixins */
/* resets and base styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  background: #000000;
  color: white;
  font: normal 12px/1.42857 "Source Sans Pro", Helvetica, Arial, sans-serif;
}

body {
  background: none;
  color: inherit;
  display: flex;
  flex-direction: column;
  font: inherit;
  font-size: 1.2rem;
  min-height: 100vh;
}

a {
  color: inherit;
  cursor: pointer;
  text-decoration: none;
}
a:hover {
  opacity: 0.8;
}

/* nav toggle */
.nav-toggle {
  cursor: pointer;
  height: 2.5rem;
  left: 1rem;
  position: fixed;
  top: 1rem;
  width: 3.5rem;
  z-index: 2;
}
.nav-toggle:hover {
  opacity: 0.8;
}
.nav-toggle .nav-toggle-bar,
.nav-toggle .nav-toggle-bar::after,
.nav-toggle .nav-toggle-bar::before {
  position: absolute;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
  background: #ffffff42;
  content: "";
  height: 0.5rem;
  transition: all 0.5s;
  width: 100%;
}
.nav-toggle .nav-toggle-bar {
  margin-top: 0;
}
.nav-toggle .nav-toggle-bar::after {
  margin-top: 1rem;
}
.nav-toggle .nav-toggle-bar::before {
  margin-top: -1rem;
}
.nav-toggle.expanded .nav-toggle-bar {
  background: transparent;
}
.nav-toggle.expanded .nav-toggle-bar::after, .nav-toggle.expanded .nav-toggle-bar::before {
  background: white;
  margin-top: 0;
}
.nav-toggle.expanded .nav-toggle-bar::after {
  -ms-transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
  transform: rotate(45deg);
}
.nav-toggle.expanded .nav-toggle-bar::before {
  -ms-transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
  transform: rotate(-45deg);
}

/* nav */
.nav {
  box-shadow: none;
  color: white;
  display: flex;
  font-size: 0.95rem;
  height: 100vh;
  left: -24rem;
  padding: 6rem 3rem 3rem 3rem;
  position: fixed;
  top: 0;
  transition: box-shadow 0.5s, left 0.5s;
  width: 27rem;
  z-index: 1;
}
.nav.expanded {
  
  left: 0;
}
.nav ul {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  list-style: none;
  margin: auto 0;
}

const sidebar = document.getElementById('sidebar');
const hamburger = document.querySelector('.hamburger');
const sideLinks = sidebar.querySelectorAll('a');

function toggleSidebar() {
  sidebar.classList.toggle('sidebaractive');

}

hamburger.addEventListener('click', toggleSidebar);

sideLinks.forEach(link => {
  link.addEventListener('click', toggleSidebar);

});
function togglesubmenu() {
  if (window.matchMedia("(max-width: 1366px)").matches) {
    const y = document.querySelectorAll("div.hamburger");
    y[0].classList.toggle("platevisible");
  }
}
var player = videojs('player');
player.maxQualitySelector({
  'defaultQuality': 2 // Make the video start playing at the highest quality possible
});

  <script>
  (function () {

  let hamburger = {
    nav: document.querySelector('#nav'),
    navToggle: document.querySelector('.nav-toggle'),

    initialize() {
      this.navToggle.addEventListener('click',
      () => {this.toggle();});
    },

    toggle() {
      this.navToggle.classList.toggle('expanded');
      this.nav.classList.toggle('expanded');
    } };


  hamburger.initialize();
