function vsgLoadVideo(vidURL, poster) {

  var type = getType(vidURL);

  console.log(type);

  if (getId(vidURL))
    poster = "http://img.youtube.com/vi/" + getId(vidURL) + "/hqdefault.jpg";

  vgsPlayer.src({
    "src": vidURL,
    "type": type
  });
  if (poster)
    vgsPlayer.poster(poster);
  else
  	vgsPlayer.poster("https://cdn.futura-sciences.com/sources/images/iptv.jpeg");
 vgsPlayer.play();
 return false;

}
function ytVidId(url) {
 var p = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|\?v=)([^#\&\?]*).*/;

  if (url.match(p) || getId(url).length == 11)
    return false;
}
function getId(url) {
  var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|\?v=)([^#\&\?]*).*/;
  var match = url.match(regExp);

  if (match && match[2].length == 11) {
    return match[2];
  } else {
    return false;
  }
}

var mpeg_suffix = /\.(mp3|m4a)/i;
var ogg_suffix = /\.ogg/;
var yt_suffix = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
var dm_suffix = /\.?dailymotion.com/;
var vm_suffix = /\.?vimeo.com/;
function getType(url) {
  if (mpeg_suffix.test(url))
    return 'audio/mpeg';
  if (ogg_suffix.test(url))
    return 'audio/ogg';
  if (dash_suffix.test(url))
    return 'application/dash+xml';
  if (rtmp_suffix.test(url))
    return 'rtmp/mp4';
  if (hls_suffix.test(url))
    return 'application/x-mpegurl';
  if (mp4_suffix.test(url))
    return 'video/mp4';
  if (hds_suffix.test(url))
    return 'application/adobe-f4m';
  if (flv_suffix.test(url))
    return 'video/flv';
  if (webm_suffix.test(url))
    return 'video/webm';
  if (yt_suffix.test(url)) {
    
    return 'video/youtube';
  }
  if (dm_suffix.test(url))
    return 'video/dailymotion';
  if (vm_suffix.test(url))
    return 'video/vimeo';

  console.log('could not guess link type: "' + url + '" assuming mp4');
  return 'video/mp4';
};

function getExt(ext) {

  <script>
  class ButtonHandler {
    constructor(button) {
        this.button = button;
        this.isButtonTypeValid = this.button.type === "button";
        this.init();
    }

    init() {
        if (this.isButtonTypeValid) {
            this.button.addEventListener(
                "click",
                this.toggleAriaSelected.bind(this)
            );
        }
    }

    toggleAriaSelected() {
        const isSelected = this.button.getAttribute("aria-selected") === "true";
        this.button.setAttribute(
            "aria-selected",
            isSelected ? "false" : "true"
        );
    }
}

document.addEventListener("DOMContentLoaded", () => {
    const button = document.querySelector(".btn");
    button && new ButtonHandler(button);
});

  </script>
  
  <script>
  var $listChildPanels = $('.accordion > li ul');   var hideListChildPanels = $listChildPanels.hide();
    
$('.accordion > li > h2').click(function(e) {

  hideListChildPanels.slideUp();

  $('.accordion li > h2').removeClass('shown');
  $('.accordion li').removeClass('shown');

  var subList = $(this).siblings();

  if(!$(subList).is(':visible')){
    $(subList).slideDown();
    $(this).addClass('shown');
    $(this).closest('li').addClass('shown');
  }

  e.preventDefault();
});
    </script>
